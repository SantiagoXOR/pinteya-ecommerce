<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Trending Searches</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .result {
        background: #f5f5f5;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .error {
        background: #ffebee;
        color: #c62828;
      }
      .success {
        background: #e8f5e9;
        color: #2e7d32;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Debug Trending Searches</h1>

      <button onclick="testTrendingAPI()">Test Trending API</button>
      <button onclick="testWithConsole()">Test with Console Logs</button>

      <div id="results"></div>
    </div>

    <script>
      async function testTrendingAPI() {
        const resultsDiv = document.getElementById('results')
        resultsDiv.innerHTML = '<div class="result">Testing trending API...</div>'

        try {
          const response = await fetch('http://localhost:3000/api/search/trending?limit=6')
          const data = await response.json()

          if (response.ok) {
            resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ API Response Success</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Trending Count:</strong> ${data.data?.trending?.length || 0}</p>
                            <p><strong>Last Updated:</strong> ${data.data?.lastUpdated || 'N/A'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
          } else {
            resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå API Error</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
          }
        } catch (error) {
          resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `
        }
      }

      async function testWithConsole() {
        console.log('üî• Testing trending searches with console logs...')

        try {
          const response = await fetch('http://localhost:3000/api/search/trending?limit=6')
          console.log('üî• Response status:', response.status)

          const data = await response.json()
          console.log('üî• Response data:', data)

          if (data.success && data.data?.trending) {
            console.log('‚úÖ Trending searches found:', data.data.trending.length)
            data.data.trending.forEach((item, index) => {
              console.log(`üîç Trending ${index + 1}:`, item)
            })
          } else {
            console.error('‚ùå No trending searches found or API error')
          }

          document.getElementById('results').innerHTML = `
                    <div class="result success">
                        <h3>Check browser console for detailed logs</h3>
                        <p>Open DevTools (F12) and check the Console tab</p>
                    </div>
                `
        } catch (error) {
          console.error('‚ùå Error testing trending searches:', error)
          document.getElementById('results').innerHTML = `
                    <div class="result error">
                        <h3>Error - Check Console</h3>
                        <p>${error.message}</p>
                    </div>
                `
        }
      }
    </script>
  </body>
</html>
