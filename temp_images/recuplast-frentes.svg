<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del envase -->
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cuerpo principal del envase -->
  <ellipse cx="200" cy="380" rx="120" ry="15" fill="#333" opacity="0.3"/>
  
  <!-- Base del envase -->
  <rect x="80" y="100" width="240" height="280" rx="10" ry="10" fill="url(#canGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Tapa superior -->
  <ellipse cx="200" cy="100" rx="120" ry="20" fill="url(#canGradient)" stroke="#333" stroke-width="2"/>
  <ellipse cx="200" cy="95" rx="115" ry="18" fill="#FFD700"/>
  
  <!-- Asa de la tapa -->
  <rect x="190" y="80" width="20" height="25" rx="10" ry="10" fill="#333"/>
  <rect x="192" y="82" width="16" height="21" rx="8" ry="8" fill="#666"/>
  
  <!-- Etiqueta principal roja -->
  <rect x="90" y="120" width="220" height="120" rx="8" ry="8" fill="url(#redGradient)"/>
  
  <!-- Logo Sinteplast (círculo blanco) -->
  <circle cx="140" cy="160" r="25" fill="white"/>
  <circle cx="140" cy="160" r="20" fill="#DC143C"/>
  <circle cx="140" cy="160" r="3" fill="white"/>
  
  <!-- Texto Sinteplast -->
  <text x="170" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sinteplast</text>
  
  <!-- Texto Recuplast -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Recuplast</text>
  
  <!-- Texto FRENTES -->
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">FRENTES</text>
  
  <!-- Etiqueta amarilla inferior -->
  <rect x="90" y="250" width="220" height="80" rx="8" ry="8" fill="url(#yellowGradient)"/>
  
  <!-- Texto SUPER ELASTICO -->
  <text x="105" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">SUPER ELÁSTICO</text>
  
  <!-- Texto descriptivo -->
  <text x="105" y="285" font-family="Arial, sans-serif" font-size="8" fill="#333">IMPERMEABILIZANTE</text>
  <text x="105" y="295" font-family="Arial, sans-serif" font-size="8" fill="#333">PARA FRENTES</text>
  
  <!-- Imagen de casa pequeña -->
  <rect x="250" y="260" width="40" height="30" fill="#8B4513"/>
  <polygon points="250,260 270,245 290,260" fill="#654321"/>
  <rect x="260" y="270" width="8" height="15" fill="#333"/>
  <rect x="275" y="265" width="6" height="6" fill="#87CEEB"/>
  
  <!-- Garantía -->
  <circle cx="280" cy="300" r="15" fill="#DC143C"/>
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">GARANTÍA</text>
  <text x="280" y="305" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">5 AÑOS</text>
  
  <!-- Texto IMPERMEABILIZANTE en la parte inferior -->
  <rect x="90" y="340" width="220" height="30" rx="8" ry="8" fill="url(#redGradient)"/>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">IMPERMEABILIZANTE</text>
  
  <!-- Detalles de brillo en el envase -->
  <ellipse cx="120" cy="140" rx="8" ry="25" fill="white" opacity="0.3"/>
  <ellipse cx="280" cy="160" rx="6" ry="20" fill="white" opacity="0.2"/>
</svg>